<div class="client-page">
<table mat-table #table [dataSource]="beauty"
       class="mat-table-style">

  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Наименование товара</th>
    <td mat-cell *matCellDef="let element">{{element.productName}}</td>
  </ng-container>

  <ng-container matColumnDef="productPrice">
    <th mat-header-cell *matHeaderCellDef>Цена</th>
    <td mat-cell *matCellDef="let element">{{element.productPrice}}</td>
  </ng-container>

  <ng-container matColumnDef="shopName">
    <th mat-header-cell *matHeaderCellDef>Магазин</th>
    <td mat-cell *matCellDef="let element">{{element.shopName}}</td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef>Дата совершения покупки</th>
    <td mat-cell *matCellDef="let element">{{element.creationDate.substring(0, 10)}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Статус</th>
    <td mat-cell *matCellDef="let element">{{beautyService.statusMap.get(element.status)}}</td>
  </ng-container>

  <ng-container matColumnDef="beautySum">
    <th mat-header-cell *matHeaderCellDef>Сумма к выплате</th>
    <td mat-cell *matCellDef="let element">{{element.beautySum}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
